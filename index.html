      function renderPage(lang) {
        const t = translations[lang] || translations.fr;
        // Set direction on html element
        document.documentElement.dir = t.dir;
        document.documentElement.lang = lang;
        document.title = t.title;
        // Update nav text
        document.getElementById('nav-home').textContent = t.nav.home;
        document.getElementById('nav-invocation').textContent = t.nav.invocation;
        document.getElementById('nav-manifesto').textContent = t.nav.manifesto;
        document.getElementById('nav-charter').textContent = t.nav.charter;
        document.getElementById('nav-sponsorship').textContent = t.nav.sponsorship;
        // Update testimonials navigation text
        const navTestimonials = document.getElementById('nav-testimonials');
        if (navTestimonials) {
          navTestimonials.textContent = t.nav.testimonials;
        }
        document.getElementById('nav-spiritual').textContent = t.nav.spiritual;
        // Update hero
        document.getElementById('hero-title').textContent = t.heroTitle;
        document.getElementById('hero-subtitle').textContent = t.heroSubtitle;
        document.getElementById('read-manifesto').textContent = t.heroReadButton;
        document.getElementById('download-pdf').textContent = t.heroPdfButton;
        document.getElementById('download-pdf').href = t.pdf;
        // Populate cards
        const cardsContainer = document.getElementById('overview-cards');
        cardsContainer.innerHTML = '';
        t.cards.forEach((card) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.setAttribute('data-link', card.id);
          div.innerHTML = `<h3>${card.heading}</h3><p>${card.tagline}</p>`;
          div.addEventListener('click', () => {
            const element = document.getElementById(card.id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          });
          cardsContainer.appendChild(div);
        });
        // Populate main sections
        const content = document.getElementById('content');
        content.innerHTML = '';
        t.sections.forEach((section) => {
          const sec = document.createElement('section');
          sec.className = 'content-section';
          sec.id = section.id;
          const h2 = document.createElement('h2');
          h2.textContent = section.heading;
          sec.appendChild(h2);
          // Insert plain text if provided
          if (section.text) {
            const p = document.createElement('p');
            p.textContent = section.text;
            sec.appendChild(p);
          }
          // Insert list items if provided
          if (section.list) {
            const ul = document.createElement('ul');
            ul.className = 'charter-list';
            section.list.forEach((item, idx) => {
              const li = document.createElement('li');
              const num = document.createElement('span');
              num.className = 'number';
              num.textContent = idx + 1;
              const spanText = document.createElement('span');
              spanText.textContent = item;
              li.appendChild(num);
              li.appendChild(spanText);
              ul.appendChild(li);
            });
            sec.appendChild(ul);
          }
          // Insert raw HTML if provided (e.g., videos placeholder)
          if (section.html) {
            const htmlContainer = document.createElement('div');
            htmlContainer.innerHTML = section.html;
            sec.appendChild(htmlContainer);
          }
          // Insert sponsorship form if provided
          if (section.form) {
            const formContainer = document.createElement('div');
            formContainer.innerHTML = section.form;
            sec.appendChild(formContainer);
          }
          content.appendChild(sec);
        });
        // Update footer
        document.getElementById('footer-tagline').textContent = t.tagline;
        // Update active language button
        document.querySelectorAll('.language-switch button').forEach((btn) => {
          btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
        });
      }
      function detectLang() {
        const navLang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        if (navLang.startsWith('en')) return 'en';
        if (navLang.startsWith('ar')) return 'ar';
        return 'fr';
      }
      document.addEventListener('DOMContentLoaded', () => {
        let currentLang = detectLang();
        renderPage(currentLang);
        // Language switcher
        document.querySelectorAll('.language-switch button').forEach((btn) => {
          btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            currentLang = lang;
            renderPage(lang);
          });
        });
        // Hero read manifesto button scrolls to manifesto section
        document.getElementById('read-manifesto').addEventListener('click', () => {
          const target = document.getElementById('manifesto');
          if (target) target.scrollIntoView({ behavior: 'smooth' });
        });
      });
    </script>
